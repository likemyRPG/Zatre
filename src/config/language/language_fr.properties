uitlegtextRegistreren= Votre nom d'utilisateur doit comporter au moins 5 caractères et vous devez avoir au moins 6 ans ou avoir 6 ans cette année pour créer un joueur. En tant que nouvel utilisateur, vous aurez 5 occasions de jouer.
uitlegtextInloggen= Pour vous connecter, entrez le nom de votre choix dans le champ du nom d'utilisateur et sélectionnez votre date de naissance. Au début de chaque partie, 1 chance de jouer sera prise, le gagnant de la partie obtient 2 chances seront rendues.
uitlegtextSpelers= Le jeu se joue avec 2 à 4 joueurs. L'ordre de chaque joueur est déterminé au hasard, le premier joueur reçoit 3 pièces et ensuite chaque joueur reçoit 2 pièces à chaque fois.
uitlegtextSpelBord= Le tableau de jeu est composé de 193 cases et il y a 121 pièces au total. Les 121 pièces se composent de 21 pièces de valeur 1 et de 20 pièces pour les valeurs 2 à 6.
uitlegtextSpelRegels=  La première pièce doit être placée sur la case grise centrale, et les pièces doivent toucher au moins une autre pièce. Elles ne peuvent être placées sur une case grise que si elles forment un 10, un 11 ou un 12. Si vous additionnez les numéros des pièces horizontalement ou verticalement, la somme de 12 ne peut être dépassée. Le jeu se termine lorsque toutes les pièces sont jouées.
