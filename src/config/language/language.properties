uitlegtextRegistreren= Jouw gebruikersnaam moet minstens 5 karakters lang zijn en je moet minstens 6 jaar zijn of dit jaar 6 worden om een speler aan te maken.\nAls nieuwe gebruiker krijg je 5 speelkansen.
uitlegtextInloggen= Om in te loggen geef jouw gekozen naam in het veld gebruikersnaam en selecteer je jouw geboortedatum.\n bij het begin van ieder spel wordt er telkens 1 speelkans in beslag genomen, de winaar krijgt 2 speelkansen terug.
uitlegtextSpelers= Het spel word gespeeld met 2 tot 4 spelers.\nDe volgorde van elke speler wordt willekeurig bepaald, de eerste speler krijgt 3 steentjes en daarna krijgt iedere speler telkens 2 steentjes.
uitlegtextSpelBord= Het spelbord bestaat uit 193 vakjes en er zijn 121 steentjes in totaal. De 121 steentjes bestaan uit 21 steentjes met de waarde 1 en van de waarden 2 tot en met 6 zijn er telkens 20.
uitlegtextSpelRegels=  Het eerste steentje moet op het centrale grijze vakje gelegd worden, en de steentjes moeten minstens 1 ander steentje raken. Ze mogen pas in een grijs vakje gelegd worden als ze daarmee een 10, 11 of 12 maken. Als je de getallen van de steentjes horizontaal of verticaal optelt mag de som van 12 niet overschreden worden. Het spel is afgelopen als alle steentjes op zijn.
